<body>
<script>
	function isPrime(value) {
    for(var i = 2; i < value; i++) {
        if(value % i === 0) {
            return false;
        }
    }
    return value > 1;
}

	var testNumber =  600851475143;
	var square = Math.sqrt(testNumber);
	var max = Math.floor(square);
	for(var i = max; i >=0; i--){
		primeNumber = isPrime(i);
		if(primeNumber){
			if(testNumber%i==0){
				console.log("The largest prime factor is: "+i);
				break;
			}
		}

	}
</script>
</body>
</html>
